<h6>*Note:Please Add more Than One User</h6>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">FirstName</th>
                    <th scope="col">LastName</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col" colspan="2">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of newlstUsers; let i=index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{item.firstname}}</td>
                    <td>{{item.lastname}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.phone}}</td>
                    <td><button class="btn btn-danger" (click)="deleteUser(i)">Delete</button></td>
                    <td><a routerLink='/edituser/{{i}}'><button class="btn btn-success">Edit</button></a></td>
                </tr>
                  
                </tbody>
              </table>
        </div>
